<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Name -->
    <title>Hypersonic Death Chili Fries</title>
    <!-- link to highscore CSS file -->
    <link rel="stylesheet" href="styles/highscorestyles.css">
    <!-- Font Families link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=VT323&display=swap" rel="stylesheet">
    <!-- Browser Icon -->
    <link rel="icon" href="docs/assets/images/chieficon.png" type="image/x-icon">
</head>
<body id="page-wide">

    <div>
        <img src="docs/assets/images/backgroundimg.jpg" id="scrolling-background-image" alt="neon-lines background image">
    </div>

    <div>

        <div>
            <h1 id="title">Zombie Apocalypse Shooter Keyboard Smash 3000</h1>
        </div>


        <div class="middle-body">


            <div id="home-page-button-div">
                <button type="button" id="home-page-button">Home Page</button>
           </div>

            <div>
            <table>
                <tr>
                    <thead>
                        <th>Rakings</th>
                        <th>Name</th>
                        <th>Score</th>

                    </thead>
                </tr>
                <tr id="champion">
                    <td>Champion</td>
                    <td id="first-place-name"></td>
                    <td id="first-place-score"></td>
                </tr>
                <tr>
                    <td>Second Place</td>
                    <td id="second-place-name"></td>
                    <td id="second-place-score"></td>
                </tr>
                <tr>
                    <td>Third Place</td>
                    <td id="third-place-name"></td>
                    <td id="third-place-score"></td>
                </tr>
                <tr>
                    <td>Fourth Place</td>
                    <td id="fourth-place-name"></td>
                    <td id="fourth-place-score"></td>
                </tr>
                <tr>
                    <td>Fifth Place</td>
                    <td id="fifth-place-name"></td>
                    <td id="fifth-place-score"></td>
                </tr>
                <tr>
                    <td>Sixth Place</td>
                    <td id="sixth-place-name"></td>
                    <td id="sixth-place-score"></td>
                </tr>
                <tr>
                    <td>Seventh Place</td>
                    <td id="seventh-place-name"></td>
                    <td id="seventh-place-score"></td>
                </tr>
                <tr>
                    <td>Eigth Place</td>
                    <td id="eigth-place-name"></td>
                    <td id="eigth-place-score"></td>
                </tr>
                <tr>
                    <td>Ninth Place</td>
                    <td id="ninth-place-name"></td>
                    <td id="ninth-place-score"></td>
                </tr>
                <tr>
                    <td>Tenth Place</td>
                    <td id="tenth-place-name"></td>
                    <td id="tenth-place-score"></td>
                </tr>
            </table>
            </div>


        </div>
   
        
    </div>


    <script>
        let firstPlaceName = document.getElementById("first-place-name");
        firstPlaceName.textContent = localStorage.getItem("playerName");
    </script>
    <script>
        let scores = JSON.parse(localStorage.getItem("scores")) || [];
        for (let i = 0; i < scores.length; i++) {
          let scoreId = "first-place-score";
          if (i === 1) {
            scoreId = "second-place-score";
          } else if (i === 2) {
            scoreId = "third-place-score";
          } else if (i === 3) {
            scoreId = "fourth-place-score";
          } else if (i === 4) {
            scoreId = "fifth-place-score";
          } else if (i === 5) {
            scoreId = "sixth-place-score";
          } else if (i === 6) {
            scoreId = "seventh-place-score";
          } else if (i === 7) {
            scoreId = "eigth-place-score";
          } else if (i === 8) {
            scoreId = "ninth-place-score";
          } else if (i === 9) {
            scoreId = "tenth-place-score";
          }
          
          document.getElementById(scoreId).textContent = scores[i];
        }
    </script>
    <script src="scripts/highscore.js"></script>   
    <script src="scripts/bindings.js"></script>   
    <script src="scripts/components.js"></script>
    <script src="scripts/shooting.js"></script>
    <script src="scripts/game.js"></script>    
    <script src="scripts/main.js"></script>   
</body>
</html>
